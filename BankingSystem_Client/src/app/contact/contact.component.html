<!-- contact.component.html -->
<main>
  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h1 class="display-4 fw-bold mb-4">Get in Touch</h1>
          <p class="lead mb-0">We're here to help and answer any questions you might have.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Methods -->
  <section class="contact-methods">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-4" *ngFor="let method of contactMethods">
          <div class="contact-card">
            <div class="icon-wrapper mb-4">
              <i [class]="method.icon + ' fs-1'"></i>
            </div>
            <h3 class="card-title mb-3">{{method.title}}</h3>
            <p class="contact-detail mb-2">{{method.detail}}</p>
            <p class="contact-hours">{{method.hours}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-form-card">
            <h2 class="mb-4">Send Us a Message</h2>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter last name">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" placeholder="Enter phone number">
                </div>
                <div class="col-12">
                  <label class="form-label">Subject</label>
                  <select class="form-select">
                    <option>General Inquiry</option>
                    <option>Account Services</option>
                    <option>Technical Support</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Message</label>
                  <textarea class="form-control" rows="5" placeholder="How can we help you?"></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-info-card">
            <h2 class="mb-4">Visit Our Branches</h2>
            <div class="location-cards">
              <div class="location-card mb-4" *ngFor="let location of locations">
                <h3 class="h5 mb-3">{{location.name}}</h3>
                <p class="mb-2"><i class="bi bi-geo-alt me-2"></i>{{location.address}}</p>
                <p class="mb-2"><i class="bi bi-telephone me-2"></i>{{location.phone}}</p>
                <p class="mb-3"><i class="bi bi-clock me-2"></i>{{location.hours}}</p>
                <div class="services-list">
                  <span class="service-tag" *ngFor="let service of location.services">{{service}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <div class="container">
      <div class="map-card"> 
        <app-map></app-map> 
      </div>
    </div>
  </section>
</main>
