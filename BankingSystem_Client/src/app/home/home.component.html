<!-- home.component.html -->
<main>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 hero-content">
            <h1 class="display-4 fw-bold mb-4">Banking Made Simple</h1>
            <p class="lead mb-4">Experience secure, modern banking solutions designed for your lifestyle.</p>
            <div class="d-flex gap-3">
              <button class="btn btn-light btn-custom">Open Account</button>
              <button class="btn btn-outline-light btn-custom">Learn More</button>
            </div>
          </div>
          <div class="col-lg-6">
            <img src="assets/images/banking-app.jpg" alt="Banking App" class="img-fluid rounded-4 shadow">
          </div>
        </div>
      </div>
    </section>
  
    <!-- Features Section -->
    <section class="features-section">
      <div class="container">
        <h2 class="text-center mb-5">Why Choose Infinity Bank?</h2>
        <div class="row g-4">
          <div class="col-md-4" *ngFor="let feature of features">
            <div class="card feature-card h-100">
              <div class="card-body text-center p-4">
                <div class="icon-wrapper mb-4">
                  <i [class]="feature.icon + ' fs-1'"></i>
                </div>
                <h3 class="card-title h4 mb-3">{{feature.title}}</h3>
                <p class="card-text">{{feature.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Stats Section -->
    <section class="stats-section">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-3" *ngFor="let stat of stats">
            <div class="stats-card">
              <div class="stat-number">{{stat.number}}</div>
              <div class="stat-label">{{stat.label}}</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- CTA Section -->
    <section class="cta-section text-center">
      <div class="container">
        <h2 class="mb-4">Ready to Start Banking with Us?</h2>
        <p class="lead mb-4">Join millions of satisfied customers who trust Infinity Bank</p>
        <button class="btn btn-light btn-custom">Get Started Today</button>
      </div>
    </section>
  </main>
