<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <i class="bi bi-shield-lock"></i>
      <h2>Forgot Password?</h2>
      <p>Enter your email to reset your password</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">
          <i class="bi bi-envelope"></i> Email Address
        </label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Enter your email"
          [disabled]="isLoading">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
        </div>
      </div>

      <button type="submit" class="btn btn-reset" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="!isLoading">
          <i class="bi bi-send"></i> Send Reset Link
        </span>
        <span *ngIf="isLoading" class="spinner">
          <i class="bi bi-arrow-repeat"></i> Sending...
        </span>
      </button>

      <div *ngIf="alertMessage" class="alert" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
        <i [class]="isSuccess ? 'bi bi-check-circle' : 'bi bi-exclamation-circle'"></i>
        {{ alertMessage }}
      </div>

      <div class="login-link">
        Remember your password? <a routerLink="/login">Back to Login</a>
      </div>
    </form>
  </div>
</div>
